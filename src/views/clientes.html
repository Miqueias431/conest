<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- evitar ataques de Cross Site Scripting (injeção de dados)-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <title>Clientes</title>
    <!-- bootsrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <!-- css personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <br>
    <div class="container">
        <form class="row g-3" id="frmCliente">

            <!-- Caixa de input usada na pesquisa de um nome de cliente -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputSearch" maxlength="30" spellcheck="false">
            </div>

            <!-- Botão de pesquisa de cliente CRUD Read -->
            <div class="col-md-4">
                <button type="button" class="btn btn-outline-secondary" id="btnRead" onclick="buscarCliente()">Buscar</button>
            </div>

            <hr class="border border-secondary border-1 opacity-75">

            <!-- ID do MongoDB ocultar está linha -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputId" maxlength="30" spellcheck="false" placeholder="id">
            </div>

            <!-- Nome do Cliente -->
            <div class="col-md-8">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" required maxlength="30" spellcheck="false">
            </div>

            <!-- Telefone do cliente -->
            <div class="col-md-4">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputPhoneClient" required maxlength="15" spellcheck="false">
            </div>

            <!-- Email do Cliente -->
            <div class="col-12">
                <label for="inputEmailClient" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputEmailClient" maxlength="30" spellcheck="false">
                <br>
            </div>

            <!-- Botões -->
            <div class="col-12">
                <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>
                <button type="reset" class="btn" id="btnReset"></button>
            </div>
        </form>
    </div>

    <script src="../public/js/bootstrap.min.js"></script>

    <script src="cliente.js"></script>

</body>

</html>
